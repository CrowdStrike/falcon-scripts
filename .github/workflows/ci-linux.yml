# Create a workflow file to test bash installation script on ubuntu-latest
name: Test bash installation script

on:
  push:

jobs:
  bash-install:
    name: Test bash installation
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        image:
          - geerlingguy/docker-ubuntu2204-ansible
          - geerlingguy/docker-centos7-ansible
          - geerlingguy/docker-rockylinux8-ansible
          - geerlingguy/docker-rockylinux9-ansible

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install bash
      run: |
        docker run --name=bash-test --rm --detach --privileged -v /sys/fs/cgroup:/sys/fs/cgroup:rw --cgroupns=host -v $(pwd)./bash/install:/install ${{ matrix.image }}

        docker exec bash-test systemctl




