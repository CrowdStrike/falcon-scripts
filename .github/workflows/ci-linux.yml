# Create a workflow file to test bash installation script on ubuntu-latest
name: Test bash installation script

on:
  push:
    paths:
      - 'bash/install/**'
      - '.github/workflows/ci-linux.yml'

  pull_request_target:
    types: [ labeled ]
    paths:
      - 'bash/install/**'
      - '.github/workflows/ci-linux.yml'

jobs:
  bash-install:
    if: |
      github.event_name == 'push' ||
      github.event_name == 'schedule' ||
      (github.event_name == 'pull_request_target' &&
      github.event.label.name == 'ok-to-test')
    name: Test bash installation
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        image:
          - { name: "ubuntu:latest", command: "apt-get" }
          - { name: "geerlingguy/docker-centos7-ansible", command: "yum" }
          - { name: "geerlingguy/docker-rockylinux8-ansible", command: "dnf" }
          - { name: "geerlingguy/docker-rockylinux9-ansible", command: "dnf" }

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install bash on debian based distro
      if: matrix.image.command == 'apt-get'
      env:
        FALCON_CLIENT_ID: ${{ secrets.FALCON_CLIENT_ID }}
        FALCON_CLIENT_SECRET: ${{ secrets.FALCON_CLIENT_SECRET }}
      run: |
        docker run --name=bash-test -e FALCON_CLIENT_ID -e FALCON_CLIENT_SECRET -d -v $(pwd)/bash/install:/install ${{ matrix.image.name }} tail -f /dev/null

        docker exec bash-test ${{ matrix.image.command }} update

        docker exec bash-test ${{ matrix.image.command }} install -y curl

        docker exec bash-test bash /install/falcon-linux-install.sh


    - name: Install bash on rpm based distro
      if: matrix.image.command != 'apt-get'
      env:
        FALCON_CLIENT_ID: ${{ secrets.FALCON_CLIENT_ID }}
        FALCON_CLIENT_SECRET: ${{ secrets.FALCON_CLIENT_SECRET }}
      run: |
        docker run --name=bash-test --privileged -e FALCON_CLIENT_ID -e FALCON_CLIENT_SECRET -d \
        -v /sys/fs/cgroup:/sys/fs/cgroup:ro -v $(pwd)/bash/install:/install ${{ matrix.image.name }}

        docker exec bash-test ${{ matrix.image.command }} repolist

        docker exec bash-test ${{ matrix.image.command }} install -y curl

        docker exec bash-test bash /install/falcon-linux-install.sh

